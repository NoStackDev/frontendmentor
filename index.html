<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <div class="accent-overlay"></div>
        </div>
      </div>
      <div class="card-info">
          <div class="main-text">
            <h1>Get <em>insights</em> that help your business grow.</h1>
            <p class="main-desc">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <div class="stat-header">10<span>k+</span></div>
              <div class="stat-text">companies</div>
            </div>
            <div class="stat">
              <div class="stat-header">314<span></span></div>
              <div class="stat-text">templates</div>
            </div>
            <div class="stat">
              <div class="stat-header">12m<span>+</span></div>
              <div class="stat-text">queries</div>
            </div>
          </div>
      </div>
  </main>
</body>
</html>

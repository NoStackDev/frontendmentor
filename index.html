<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    
    <div class="circle-top">
      <img class="image-top" src="images/bg-pattern-top.svg" alt="background pattern top circle">
    </div>
    <div class="circle-bottom">
      <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="background pattern bottom circle">
    </div>

    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="coral pattern" class="card-bgn">
      <img src="./images/image-victor.jpg" alt="profile pic" class="profile-pic">
      <h2 class="name-age">Victor Crest<span> 26</span></h2>
      <p class="location">London</p>
      <div class="divider"></div>
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
